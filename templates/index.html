<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Verification</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>🔍 Face Verification</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="image1">📸 Select First Image:</label>
            <input type="file" id="image1" name="image1" required>

            <label for="image2">📸 Select Second Image:</label>
            <input type="file" id="image2" name="image2" required>

            <button type="submit">Compare Faces</button>
        </form>

        <div id="result"></div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
